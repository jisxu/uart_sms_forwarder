name: æž„å»ºå¹¶å‘å¸ƒ Docker é•œåƒ

on:
  push:
    tags:
      - 'v*'  # å½“æŽ¨é€ä»¥ v å¼€å¤´çš„ tag æ—¶è§¦å‘

env:
  # ä½¿ç”¨ docker.io ä½œä¸º Docker Hub çš„æ³¨å†Œè¡¨
  DOCKER_REGISTRY: docker.io
  # ä½¿ç”¨ GitHub Container Registry
  GHCR_REGISTRY: ghcr.io
  # é•œåƒåç§°ï¼ˆéœ€è¦æ ¹æ®å®žé™…æƒ…å†µä¿®æ”¹ï¼‰
  IMAGE_NAME: justinbacon/${{ github.event.repository.name }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write

    steps:
      # èŽ·å–ç‰ˆæœ¬å·
      - name: èŽ·å–ç‰ˆæœ¬å·
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_ENV

      # æ£€å‡ºä»£ç 
      - name: æ£€å‡ºä»£ç 
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # å®‰è£… make å’Œ upx
      - name: å®‰è£… make å’Œ upx
        run: |
          sudo apt-get update
          sudo apt-get install -y make upx-ucl

      # è®¾ç½® Golang
      - name: è®¾ç½® Golang
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'

      # è®¾ç½® Node.js
      - name: è®¾ç½® Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'

      # å®‰è£… Yarn
      - name: å®‰è£… Yarn
        run: npm install -g yarn

      # æž„å»ºå‰ç«¯å’ŒæœåŠ¡ç«¯
      - name: æž„å»ºå‰ç«¯å’Œ Linux æœåŠ¡ç«¯
        run: |
          make build-web
          make build-linux VERSION=${{ env.VERSION }}

      # åˆ—å‡ºç¼–è¯‘äº§ç‰©
      - name: åˆ—å‡ºç¼–è¯‘äº§ç‰©
        run: ls -lh ./bin/

      # è®¾ç½® QEMU æ”¯æŒå¤šå¹³å°æž„å»º
      - name: è®¾ç½® QEMU
        uses: docker/setup-qemu-action@v3

      # è®¾ç½® Docker Buildx
      - name: è®¾ç½® Docker Buildx
        uses: docker/setup-buildx-action@v3

      # ç™»å½• Docker Hub
      - name: ç™»å½• Docker Hub
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.DOCKER_REGISTRY }}
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      # ç™»å½• GitHub Container Registry
      - name: ç™»å½• GitHub Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.GHCR_REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # æå– Docker å…ƒæ•°æ®
      - name: æå– Docker å…ƒæ•°æ®
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ${{ env.DOCKER_REGISTRY }}/${{ env.IMAGE_NAME }}
            ${{ env.GHCR_REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=raw,value=latest

      # æž„å»ºå¹¶æŽ¨é€ Docker é•œåƒ
      - name: æž„å»ºå¹¶æŽ¨é€ Docker é•œåƒ
        id: build-and-push
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          file: Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            VERSION=${{ env.VERSION }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # ç”Ÿæˆæž„å»ºæ€»ç»“
      - name: ç”Ÿæˆæž„å»ºæ€»ç»“
        run: |
          echo "## Docker é•œåƒæž„å»ºæˆåŠŸ ðŸŽ‰" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**ç‰ˆæœ¬:** ${{ env.VERSION }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**é•œåƒæ ‡ç­¾:**" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "${{ steps.meta.outputs.tags }}" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**æ‹‰å–é•œåƒå‘½ä»¤:**" >> $GITHUB_STEP_SUMMARY
          echo '```bash' >> $GITHUB_STEP_SUMMARY
          echo "docker pull ${{ env.DOCKER_REGISTRY }}/${{ env.IMAGE_NAME }}:${{ env.VERSION }}" >> $GITHUB_STEP_SUMMARY
          echo "# æˆ–è€…" >> $GITHUB_STEP_SUMMARY
          echo "docker pull ${{ env.GHCR_REGISTRY }}/${{ env.IMAGE_NAME }}:${{ env.VERSION }}" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
